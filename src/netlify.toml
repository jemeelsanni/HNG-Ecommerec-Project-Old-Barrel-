[build]
  # Directory to change to before starting build. Defaults to the base directory.
  base = "/"

  # Directory (relative to root of your repository) that contains the deploy-ready HTML files and assets generated by the build. 
  # This is the directory that gets deployed to the live site.
  publish = "dist"

  # Command to run the build. Defaults to `npm run build` or `yarn build`.
  command = "npm run build"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[context.next-on-netlify]
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
